<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Cadastro</h2>
        <form id="cadastroForm">
            <div class="mb-3"> <label for="nomeCompleto" class="form-label">Nome Completo</label> <input type="text"
                    class="form-control" id="nomeCompleto" required> </div>
            <div class="mb-3"> <label for="email" class="form-label">E-mail</label> <input type="email"
                    class="form-control" id="email" required> </div>
            <div class="mb-3"> <label for="nomeMae" class="form-label">Nome da Mãe</label> <input type="text"
                    class="form-control" id="nomeMae" required> </div>
            <div class="mb-3"> <label for="nomePai" class="form-label">Nome do Pai</label> <input type="text"
                    class="form-control" id="nomePai" required>
                <div class="mb-3"> <label for="endereco" class="form-label">Endereço</label> <input type="text"
                        class="form-control" id="endereco" required> </div>
                <div class="mb-3"> <label for="genero" class="form-label">Gênero</label> <select class="form-select"
                        id="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select> </div> <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script> document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            event.preventDefault(); window.location.href = 'cadastroCompleto.html'; // Substitua pelo caminho da página de confirmação
        }); 
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
